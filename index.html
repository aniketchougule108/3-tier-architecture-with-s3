<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWS Upload Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad390, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    .form-label {
      font-weight: 600;
      color: #444;
    }

    .form-control {
      border-radius: 12px;
      border: 2px solid #ddd;
      transition: 0.3s;
    }

    .form-control:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106,17,203,0.4);
    }

    .btn-custom {
      background: linear-gradient(45deg, #ff6a00, #ee0979, #6a11cb, #2575fc);
      background-size: 300% 300%;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      padding: 12px 35px;
      color: white;
      transition: 0.5s;
    }

    .btn-custom:hover {
      background-position: right center;
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    h2 {
      font-weight: 800;
      color: #333;
      background: linear-gradient(45deg, #ff6a00, #ee0979, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card shadow-lg p-5">
    <h2 class="text-center mb-4"><i class="bi bi-cloud-upload"></i> AWS Upload Form</h2>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      
      <!-- Personal Info -->
      <div class="row mb-3">
        <div class="col">
          <label class="form-label"><i class="bi bi-person-fill text-primary"></i> Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="col">
          <label class="form-label"><i class="bi bi-calendar text-success"></i> Age</label>
          <input type="number" name="age" class="form-control">
        </div>
      </div>

      <!-- Contact -->
      <div class="row mb-3">
        <div class="col">
          <label class="form-label"><i class="bi bi-envelope-fill text-danger"></i> Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col">
          <label class="form-label"><i class="bi bi-telephone-fill text-warning"></i> Phone</label>
          <input type="text" name="phone" class="form-control">
        </div>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-geo-alt-fill text-info"></i> Address</label>
        <input type="text" name="address" class="form-control">
      </div>

      <!-- Occupation -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-briefcase-fill text-success"></i> Occupation</label>
        <input type="text" name="occupation" class="form-control">
      </div>

      <!-- Website -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-globe text-primary"></i> Website</label>
        <input type="url" name="website" class="form-control" placeholder="https://example.com">
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-card-text text-danger"></i> Description</label>
        <textarea name="description" class="form-control" rows="3"></textarea>
      </div>

      <!-- File Upload -->
      <div class="mb-4">
        <label class="form-label"><i class="bi bi-image-fill text-warning"></i> Upload Image</label>
        <input type="file" name="file" class="form-control" accept="image/*" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-custom"><i class="bi bi-cloud-arrow-up"></i> Submit</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
